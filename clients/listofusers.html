<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src=""></script> <!-- JS for index-->
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../assets/script/public/css/listofusers.css">  <!-- Css for index -->
  <link rel="icon" type="image/x-icon" href="../assets/script/public/images/ograa.png">  <!-- Favicon -->
  <title>OGRAA</title>
</head>

<body>
<h1>List of Users</h1>
<h1>Create a New Account </h1>
<div class="row">
    <form action="" method="POST">
        <div class="row">
            <div class="input-container">
                <label for="username">Enter username</label>
                <input id="username" type="text" name="username" required>
                <span class="fa-input"><i class="fas fa-user"></i></span>
            </div>
        </div>

        <div class="row">
            <div class="input-container">
                <label for="password">Enter Password</label>
                <input id="password" type="text" name="password" required>
                <span class="fa-input"><i class="fas fa-newspaper"></i></span>
            </div>
        </div>

        <div class="row">
            <div class="input-container">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" required>
                <span class="fa-input"><i class="fas fa-tag"></i></span>
            </div>
        </div>

        <div class="row">
            <div class="input-container">
                <label for="last-name">Last Name </label>
                <input id="last-name" type="text" name="last-name" required>
                <span class="fa-input"><i class="fas fa-paperclip"></i></span>
            </div>
        </div>

        <div class="row">
            <div id="search-box">
                <input type="text" id="search-input" placeholder="Search">
                <button id="search-button" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
