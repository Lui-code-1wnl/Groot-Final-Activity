<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src=""></script> <!-- JS for index-->
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../assets/script/public/css/req.css">  <!-- Css for index -->
  <link rel="icon" type="image/x-icon" href="../assets/script/public/images/ograa.png">  <!-- Favicon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>OGRAA</title>
</head>

<body>
    <div id="navbar"> <!-- Navigation -->
      <div id="navigation">
        <div class="logo-container">
          <div id="logo-title">
            <img id="unique-logo" src="../assets/script/public/images/slu-logo.png" alt="Logo">
            <h1><a href="clients/welcome-page.html">Saint Louis University</a></h1>
          </div>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#request">Request</a></li>
            <li><a href="#dashbard">Dashboard</a></li>
        </ul>
        <img id="user-icon" src="../assets/script/public/images/user-icon.png" alt="Logo">
      </div>
    </div>

    <h1 id ="section-title">DOCUMENT REVIEW REQUEST FORM</h1>
    <form action='' method="POST">
      <div class="row">
        <div class = "input-container">
            <label for = "referring-unit">Referring Person/Unit:</label>
            <input id ="referring-unit" type="text" name='referring-unit' required>
            <span class="fa-input"><i class="fas fa-user"></i></span>
        </div>
        <br>
        <br>
        <div class = "input-container">
            <label for = "document-title">Document Title:</label>
            <input id = "document-title" type="text" name='document-title' required>
            <span class="fa-input"><i class="fas fa-newspaper"></i></span>
        </div>
        <br>
      </div>
      <div class ="row">
          <div class = "input-container">
              <label for = "document-type">Document Type:</label>
              <input id = "document-type" type="text" name='document-type' required>
              <span class="fa-input"><i class="fas fa-tag"></i></span>
          </div>
          <br>
          <br>
          <div class = "input-container">
              <label for = "no-of-pages">No. of Pages:</label>
              <input id = "no-of-pages" type="text" name='no-of-pages' required>
              <span class="fa-input"><i class="fas fa-paperclip"></i></span>
          </div>
          <br>
      </div>
        <div class = "input-container">
            <label for = "document-description">Document Description:</label>
            <textarea id = "document-description" rows="4" cols="50" required></textarea>
        </div>
        <div id= "submission">
            <span class="fa-input"><i class="fas fa-folder-open"></i></span>
            <p>Drag and Drop Files Here</p>
            <p>or</p>
            <button id ="browse-button" type="submit" name="Browse Files">Browse Files</button>
        </div>
        <input id ="req-button" type="submit">
    </form>

</body>
</html>
